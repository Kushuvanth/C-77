<html>
    <head>
<title>Arrays</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
        console.log("I am console screen ");
        var First_name="Kushuvanth";
        console.log(First_name);
        var Last_name="Arnepalli";
        console.log(Last_name);
        var Full_name=First_name.concat(Last_name);
        console.log(Full_name);
        var Length_of_the_Full_name=Full_name.length;
        console.log(Length_of_the_Full_name);
        var Name_one="I am Kushuvanth Arnepalli";
        console.log(Name_one);
        var replace_name=Name_one.replace("Kushuvanth","Dharshik");
        console.log(replace_name);
        var Capital_name="KUSHUVANTH";
        var making_lower_case=Capital_name.toLowerCase();
        console.log(making_lower_case);
        var Small_name="kushuvanth";
        var making_upper_case=Capital_name.toUpperCase();
        console.log(making_upper_case);
        var square_root=Math.sqrt(49);
        console.log(square_root);
        var Maximum_number=Math.max(100.99,1000.88);
        console.log(Maximum_number);
        var Minimum_number=Math.min(100.99,1000.88);
        console.log(Minimum_number);
        var power_eg_one=Math.pow(4,2);
        console.log(power_eg_one);
        var power_eg_two=Math.pow(4,3);
        console.log(power_eg_two);
        var increment_number=123;
        increment_number++;
        console.log(increment_number);
        var decrement_number= 123;
        decrement_number--;
        console.log(decrement_number);
    </script>
    
</body>
</html>
